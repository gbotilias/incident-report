<section class="incident-container">
  <div class="role-switcher">
    <span
      >Current User: <strong>{{ currentUserName() }}</strong></span
    >
    <div class="role-buttons">
      <button mat-button (click)="loginAsTeacher()">Login as Teacher</button>
      <button mat-button (click)="loginAsViewer()">Login as Viewer</button>
    </div>
  </div>

  <h1>Incident Reports</h1>

  <div class="filters">
    <mat-form-field>
      <mat-label>Filter by Status</mat-label>
      <mat-select [value]="statusFilter()" (valueChange)="statusFilter.set($event)">
        @for (status of statuses; track status) {
        <mat-option [value]="status">{{ status }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Filter by Student Name</mat-label>
      <input
        matInput
        [value]="studentFilter()"
        (input)="studentFilter.set($any($event.target).value)"
        placeholder="Search student..."
      />
      @if (studentFilter()) {
      <button matSuffix mat-icon-button (click)="studentFilter.set('')" aria-label="Clear search">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>

  <app-incident-list
    [incidents]="incidents()"
    [showActions]="authService.canModifyIncidents()"
    (edit)="onEditIncident($event)"
    (delete)="onDeleteIncident($event)"
  >
  </app-incident-list>

  @if (authService.canModifyIncidents()) {
  <button
    mat-fab
    extended
    color="primary"
    class="add-fab"
    (click)="onAddIncident()"
    aria-label="Add new incident"
  >
    <mat-icon>add</mat-icon>
    New Incident
  </button>
  }
</section>
